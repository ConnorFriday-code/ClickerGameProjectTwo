<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Want to be entertained? Click away!">
	<meta name="keywords" content="game, clicker game, project">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Section for game title -->
    <section id="head-area">
        <header>
            <div id="title" class="bg-yellow center uppercase oswald border">
                <h1><a href="index.html" aria-label="The website's header that links to the same page to refresh it">Clicker-Quick</a></h1>
            </div>
        </header>
    </section>
    <section id="score-area">
        <div id="score-counter">
            <h2 class="center border">Score:<span id="counter">0</span></h2>
        </div>
        <div id="score-timer">
            <div id="timer" class="border">
                <div id="red"></div>
            </div>
        </div>
    </section>
    <section id="game-area">
        <div id="canvas" class="border">
            <div id="target-div">
                <img src="#" alt="target">
            </div>
        </div>
    </section>
    <section id="upgrades-area">
        <div id="upgrade-bar">
            <div id="upgrade-1" class="upgrade-card border center">
                <p>Upgrade 1</p>
                <p id="multiplier-1" class="bold">x10</p>
                <p>Cost:</p>
                <p id="cost-1" class="bold">9</p>
            </div>
            <div id="upgrade-2" class="upgrade-card border center">
                <p>Upgrade 2</p>
                <p id="multiplier-2" class="bold">x20</p>
                <p>Cost:</p>
                <p id="cost-2" class="bold">99</p>
            </div>
            <div id="upgrade-3" class="upgrade-card border center">
                <p>Upgrade 3</p>
                <p id="multiplier-3" class="bold">x50</p>
                <p>Cost:</p>
                <p id="cost-3" class="bold">999</p>
            </div>
            <div id="upgrade-4" class="upgrade-card border center">
                <p>Upgrade 4</p>
                <p id="multiplier-4" class="bold">x100</p>
                <p>Cost:</p>
                <p id="cost-4" class="bold">9999</p>
            </div>
            <div id="upgrade-5" class="upgrade-card border center">
                <p>Upgrade 5</p>
                <p id="multiplier-5" class="bold">x1000</p>
                <p>Cost:</p>
                <p id="cost-5" class="bold">9999</p>
            </div>
        </div>

    </section>
    <section id="footer-area">
        <footer>
            footer
        </footer>
    </section>
    <script src="assets/java/script.js"></script>
</body>
</html>
